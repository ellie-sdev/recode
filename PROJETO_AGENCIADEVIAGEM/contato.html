    <form class="row g-3">
      <div class="col-md-6">
        <label for="validationDefault01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationDefault01" value="Letícia" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault02" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="validationDefault02" value="Souza" required>
      </div>

      
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Estado</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Selecione</option>
          <option>Acre</option>
          <option>Bahia</option>
          <option>Espírito Santo</option>
          <option>Maranhão</option>
          <option>Minas Gerais</option>
          <option>Pernambuco</option>
          <option>Rio de Janeiro</option>
          <option>Santa Catarina</option>
          <option>São Paulo</option>         
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">CEP</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Digite seu e-mail: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Sua mensagem:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Enviar uma cópia para meu e-mail
          </label>
        </div>
      </div>
      <div style="margin-bottom: 20px;" class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
